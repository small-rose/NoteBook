remote_theme: small-rose/just-the-docs

title: Note-Docs



footer_content: "Copyright &copy; 2022 Small-Rose. <a href=\"https://www.netlify.com/\">This site is powered by Small Rose.</a>"


# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/small-rose/NoteBook" # the github URL for your repo
gh_edit_branch: "gh-pages" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately


# Aux links for the upper right navigation
aux_links:
  "NoteBook on GitHub":
    - "//github.com/small-rose/NoteBook"
    -

plugins:
  - jekyll-seo-tag
  - jemoji


callouts:
  warning:
    title: warning
    color: yellow
  note:
    title: note
    color: blue
  important:
    title: important
    color: red
  tips:
    title: tips
    color: green